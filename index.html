<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="image-container">

    </div>
    <div class="info-container">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="figures">
        <div class="figure">
          <span class="figure-count">10k+</span>
          <span class="figure-desc">companies</span>
        </div>
        <div class="figure">
          <span class="figure-count">314</span>
          <span class="figure-desc">templates</span>
        </div>
        <div class="figure">
          <span class="figure-count">12M+</span>
          <span class="figure-desc">queries</span>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
